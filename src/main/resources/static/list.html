<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Listázás</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="banner">
    <div id="navbar" class="navbar">
        <img class="logo" src="images/f1logo.png">
        <ul>
            <li v-if="!userinfo.loggedIn"><a href="/login.html">Login</a></li>
            <li id="username" v-if="userinfo.loggedIn"><a> Welcome {{ userinfo.username }}! </a></li>
            <li id="addDriver" v-if="userinfo.username === 'admin'"><a href="/save.html">Add driver</a></li>
            <li v-if="userinfo.loggedIn"><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div id="list" class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Identifier</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
            <tr v-for="item in driverList">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.teams }}</td>
                <td>
                    <button type="button" @click="deleteDriver(item)">Törlés</button>
                    <button type="button" @click="editDriver(item.id)">SZERKESZTÉS</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <button type="button" class="text-uppercase col-2" @click="newDriver">Új</button>
            <p class="col-auto">Összesen: {{ driverList.length }}</p>
        </div>
    </div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {driverList: []};
        },
        methods: {
            deleteDriver(driver) {
                fetch('http://localhost:8080/api/driver/' + driver.id, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                }).then(res => {
                    if (res.ok) {
                        this.refreshList();
                    } else {
                        throw new Error(res.error);
                    }
                });
            },
            editDriver(id) {
                window.location = 'http://localhost:8080/save.html?id=' + id;
            },
            newDriver() {
                window.location = 'http://localhost:8080/save.html';
            },
            refreshList() {
                fetch('http://localhost:8080/api/driver', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                })
                    .then(res => res.json())
                    .then(out => this.driverList = out);
            }
        },
        mounted() {
            this.refreshList();
        }
    });
    app.mount('#list');
</script>
</body>
</html>
