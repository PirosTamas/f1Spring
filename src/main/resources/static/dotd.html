<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Listázás</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="list" class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Identifier</th>
            <th>Name</th>
            <th>Team</th>
            <th>Vote</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in driverList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.teams }}</td>
            <td>{{ item.votes }}</td>
            <td>
                <button type="button" @click="voteDriver(item)">VOTE</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p> {{ userinfo.username }}</p>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {driverList: [], userinfo: {}};
        },
        methods: {
            getUserInfo() {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                }).then(res => res.json()).then(out => this.userinfo = out);
            },
            voteDriver(driver) {
                fetch('http://localhost:8080/api/driver/vote/' + driver.id, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                }).then(res => {
                    if (res.ok) {
                        this.refreshList();
                    } else {
                        throw new Error(res.error);
                    }
                });
            },
            refreshList() {
                fetch('http://localhost:8080/api/driver', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                })
                    .then(res => res.json())
                    .then(out => this.driverList = out);
            }
        },
        mounted() {
            this.refreshList();
        }
    });
    app.mount('#list');
</script>
</body>
</html>
